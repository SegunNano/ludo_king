<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ludo King</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- <div class="red"></div>
  <div class="green"></div>
  <div class="blue"></div>
  <div class="yellow"></div> -->
  <section class="section mainPart">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title title is-1">Ludo King</p>
            </header>
            <div class="playGround"></div>
            <div class="card-content">
              <div class="playerProgress"></div>
              <div class="dieDiv">
                <p class="title-is-3"><b>Dice Outcome:</b></p>
                <div></div>
                <div></div>
              </div>
              <div class="formDiv">
                <button type="submit"></button>
              </div>
              <div class="select"></div>
              <footer class="card-content">
                <div class="buttons control has-addons is-centered is-grouped"></div>
              </footer>
            </div>
          </div>
        </div>
      </div>
  </section>
  <script src="app.js"></script>
</body>

</html>
