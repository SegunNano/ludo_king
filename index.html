<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ludo King</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="my-styles.css" />
</head>

<body>

  <nav class="bg-gray-500 border-gray-200 w-full">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="#/" class="flex items-center space-x-3 rtl:space-x-reverse w-full">
        <!-- <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" /> -->
        <span class="self-center text-red-600 font-semibold whitespace-nowrap text-4xl">Ludo King</span>
      </a>
    </div>
    </div>
  </nav>
  <div>
    <div class="flex items-center justify-center w-full mt-10">
      <div
        class="flex flex-col  max-w-xl bg-white border border-gray-200 shadow-2xs rounded-xl dark:bg-neutral-900 dark:border-neutral-700 dark:shadow-neutral-700/70">
        <div
          class="bg-gray-100 border-b border-gray-200 rounded-t-xl py-3 px-4 md:py-4 md:px-5 dark:bg-neutral-900 dark:border-neutral-700">
          <h3 class="text-xl font-bold text-gray-800 dark:text-white">
            Ludo King
          </h3>
        </div>
        <div class="p-4 md:p-5">
          <p class="mt-2 text-gray-500 dark:text-neutral-400">
            With supporting text below as a natural lead-in to additional content.
          </p>
          <div class="p-3 rounded-sm bg-amber-950 relative">
      <svg id='dice-1' xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="size-10 absolute z-50 dice bottom-52 left-52"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><path d="M16 8h.01"/><path d="M16 12h.01"/><path d="M16 16h.01"/><path d="M8 8h.01"/><path d="M8 12h.01"/><path d="M8 16h.01"/></svg> 
      <svg id='dice-2' xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="size-10 absolute z-50 dice top-52 right-52"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><path d="M16 8h.01"/><path d="M16 12h.01"/><path d="M16 16h.01"/><path d="M8 8h.01"/><path d="M8 12h.01"/><path d="M8 16h.01"/></svg>
            <div class="playGround rounded-sm"></div>
          </div>
        </div>
        <div
          class="bg-gray-100 border-t border-gray-200 rounded-b-xl py-3 px-4 md:py-4 md:px-5 dark:bg-neutral-900 dark:border-neutral-700">
   
          <div class="formDiv">
            <button type="submit"></button>
          </div>
          <div class="select"></div>
          <div class="buttons control has-addons is-centered is-grouped"></div>

          <footer class="card-content">
            <div class="playerProgress"></div>
          </footer>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
